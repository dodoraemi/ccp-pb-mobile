      <script type="text/javascript">
            function checkMobile(){
                var varUA = navigator.userAgent.toLowerCase(); //userAgent 값 얻기
                if ( varUA.indexOf('android') > -1) {
                    //안드로이드
                    return "android";
                } else if ( varUA.indexOf("iphone") > -1||varUA.indexOf("ipad") > -1||varUA.indexOf("ipod") > -1 ) {
                    //IOS
                    return "ios";
                } else {
                    //아이폰, 안드로이드 외
                    return "other";
                }
            }

            var playstoreUrl = "https://play.google.com/store/apps/details?id=com.ske.phone.epay";
            var appstoreUrl = "https://apps.apple.com/KR/app/id1507316276?mt=8";
            function goStore(){
                if(checkMobile() == "android"){
                    window.location.href = playstoreUrl;
                }else if(checkMobile() == "ios"){
                    window.location.href = appstoreUrl;
                }
            }

            var appSchemeA = "muffinapp://navigation/membership";
            var appSchemeI = "muffinapp://navigation/membership";
            function runApp(){
                
                if(checkMobile() == "android"){  
                    location.href = appSchemeA;
                }else if(checkMobile() == "ios"){
                    location.href = appSchemeI;
                }
                
                // 앱이 설치 되어있는지 체크
                schInterval = setInterval(intervalSch, 500);

                timer = setTimeout(function(){
                    console.log('앱이 설치되어있지 않습니다.');
                    clearInterval(schInterval);
                    goStore();
                }, 2000);
                
            }
          
            var timer;	// 타이머
            var schInterval; // 인터벌

            // 인터벌, 타이머 삭제
            function clearTimer(){
                clearInterval(schInterval);
                clearTimeout(timer);
            }

            // 인터벌 마다 동작할 기능
            function intervalSch(){
                // 매 인터벌 마다 웹뷰가 활성화 인지 체크
                if(document.webkitHidden || document.hidden){// 웹뷰 비활성화
                    clearTimer();// 앱이 설치되어있을 경우 타이머 제거
                    console.log("앱이 설치 되어 있습니다.");
                }else{	// 웹뷰 활성화
                    console.log("타이머 동작");
                }
            }
      </script>
