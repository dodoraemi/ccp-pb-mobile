<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">견적 목록</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="gray-box top-box">
          <button type="button" class="btn-box-arrow">견적 요청 정보 보기</button>
          <div class="vartical-bar type1">
            <span>수리견적번호 <em>1205499</em></span>
            <span>요청일 <em>2020.05.10</em></span>
            <span>차량정보 <em>현대 아반떼</em></span>
          </div>
        </div>
        <div class="wrap-empty">
          <div class="empty-img"><img src="../../../assets/img/layout/icon-empty-review.png" alt="" /></div>
          <p class="empty-text"><strong>도착한 견적서 내역이 없습니다.</strong></p>
        </div>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
