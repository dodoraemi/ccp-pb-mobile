<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-popup">
          <h1 class="title">견적금액 상세내역</h1>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>

        <div class="wrap-contents">
          <div class="order-cont">
            <p class="top-title">보험 수리시 상세견적 (VAT 포함)</p>
            <div class="order-info">
              <dl class="define-box">
                <dt class="left">보험 수리</dt>
              </dl>
              <dl class="define-list">
                <dt>앞범퍼  판금도색(전체)</dt>
                <dd>50,000원</dd>
                <dt>앞범퍼  판금도색(전체)</dt>
                <dd>50,000원</dd>
              </dl>
            </div>

            <div class="order-info">
              <dl class="define-box">
                <dt class="left">옵션</dt>
              </dl>
              <dl class="define-list">
                <dt>세차</dt>
                <dd>50,000원</dd>
                <dt>픽업</dt>
                <dd>50,000원</dd>
              </dl>
            </div>

            <dl class="define-box total">
              <dt class="left">합계</dt>
              <dd class="right"><span>45,000</span>원</dd>
            </dl>

            <dl class="define-box charge">
              <dt class="left">자기부담금</dt>
              <dd class="right"><span>35,000</span>원</dd>
            </dl>

            <div class="btn-area">
              <button type="button" class="btn color1">확인</button>
            </div>

          </div>
        </div>
      </div>

      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
