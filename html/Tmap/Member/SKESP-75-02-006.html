<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-sub">
          <h1 class="title">머핀 아이디 회원가입</h1>
          <div class="left">
            <button type="button" class="bg-icon prev">이전페이지</button>
          </div>
        </header>
        <div class="wrap-contents">
          <div class="wrap-empty">
            <div class="empty-img">
              <img src="../../assets/img/layout/icon-empty-pattern.png" alt />
            </div>
            <p class="empty-text">
              <strong>회원님께서는 머핀 아이디<br />가입이력이 있습니다.</strong>
            </p>
            <div class="text-box">
              <p class="text-color">ske2002@muffin.com</p>
            </div>
            <div class="btn-area">
              <a href="javascript:;" class="btn color1">텍스트</a>
            </div>
          </div>
        </div>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
