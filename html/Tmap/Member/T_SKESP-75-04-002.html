<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-popup">
          <h1 class="title">휴면 회원 해제</h1>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>

        <div class="wrap-contents">
          <div class="wrap-empty">
            <div class="empty-img">
              <img src="../../../assets/img/layout/icon-empty-member4.svg" alt="" />
            </div>
            <p class="empty-text">
              <strong>휴면 해제가 완료 되었습니다.</strong>
            </p>
            <div class="gray-box">
              <ul class="list-dot">
                <li>휴면기간 중 개정된 이용약관, 개인정보처리방침의 상세내용은 고객지원에서 확인 할 수 있습니다.</li>
                <li>광고성 이메일/SMS 수신정보는 내정보 > 회원정보 관리에서 수정 할 수 있습니다.</li>
                <li>회원님의 개인정보를 확인해 주세요.</li>
              </ul>
            </div>
            <div class="btn-area">
              <button type="button" class="btn color1">머핀 홈</button>
            </div>
          </div>
        </div>
      </div>

      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
