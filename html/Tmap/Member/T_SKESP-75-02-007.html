<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">머핀 아이디 회원가입</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="wrap-empty">
          <div class="empty-img">
            <img src="../../../assets/img/layout/icon-empty-member.svg" alt />
          </div>
          <p class="empty-text">
            <strong>아래 계정으로 로그인 되었습니다.</strong>
          </p>
          <p class="empty-text">현재 회원님의 회원등급은 <span class="text-color">일반회원</span> 입니다.<br />홈으로 이동 후 머핀 서비스를 즐겨보세요!</p>
          <div class="text-box">
            <p class="text-color">ske2002@muffin.com</p>
          </div>
          <div class="btn-area">
            <button type="button" class="btn color1">머핀 홈</button>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
