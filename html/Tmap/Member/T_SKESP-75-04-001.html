<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-popup">
          <h1 class="title">휴면 회원 안내</h1>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>

        <div class="wrap-contents">
          <div class="wrap-empty">
            <div class="empty-img">
              <img src="../../../assets/img/layout/icon-empty-member3.svg" alt="" />
            </div>
            <p class="empty-text">
              <strong>다시 찾아주신 회원님 환영 합니다!<br />현재 회원님은 휴면상태 입니다.</strong>
            </p>
            <p class="empty-text">특정기간 동안 머핀 서비스를 이용하지 않은 경우<br />회원님의 아이디를 휴면상태로 변경하고, 회원님의 개인 정보를<br />안전한 공간에 분리하여 보관합니다.</p>
            <p class="empty-text type2">「개인정보 보호법 시행령」 제48조의5</p>
            <p class="empty-text type3">회원님 아이디를 다시 이용하기 원하시면<br />휴면 해제신청을 해 주세요.</p>
            <div class="btn-area">
              <button type="button" class="btn color1">휴면 해제 신청</button>
            </div>
          </div>
        </div>
      </div>

      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
