<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-sub">
          <h1 class="title">머핀 아이디 회원가입</h1>
          <div class="left">
            <button type="button" class="bg-icon prev">이전페이지</button>
          </div>
        </header>
        <div class="wrap-contents">
          <div class="account-area">
            <div class="member-apply">
              <div class="apply-form">
                <p class="apply-title">아이디</p>
                <div class="form-input has-error">
                  <!-- [D] 오류 .has-error 추가 -->
                  <input type="text" placeholder="이메일 주소" />
                  <p class="error-text">이메일 형식이 올바르지 않습니다.</p>
                </div>
              </div>
              <div class="apply-form">
                <p class="apply-title">비밀번호</p>
                <div class="form-input">
                  <input type="text" placeholder="8~15자의 영문 소Member문자, 숫자 조합, 특수문자 조합 문자열" />
                  <p class="error-text">비밀번호를 입력해 주세요.</p>
                </div>
              </div>
              <div class="apply-form">
                <p class="apply-title">비밀번호 확인</p>
                <div class="form-input">
                  <input type="text" placeholder="8~15자의 영문 소문자, 숫자 조합, 특수문자 조합 문자열" />
                  <p class="error-text">비밀번호를 입력해 주세요.</p>
                </div>
              </div>
              <div class="apply-form">
                <p class="apply-title">휴대폰 번호</p>
                <div class="form-input">
                  <input type="text" placeholder="010 - 1234 - 1234" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
