<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <div class="wrap-contents">
        <div class="wrap-empty">
          <div class="logo-img"><img src="../../../assets/img/layout/logo-tmap.svg" alt=""></div>
          <div class="empty-img">
            <img src="../../../assets/img/layout/icon-empty-member7.svg" alt="" />
          </div>
          <p class="empty-text">
            <strong>SK주유소의 새로운 서비스!<br />머핀을 경험해 보세요.</strong>
          </p>
          <div class="empty-text">
            <p class="col-pc3">머핀은 차량 통합관리 플랫폼 입니다.</p>
            <p>출장세차, 배터리/오일 교환, 수리견적 등<br />다양한 Car Care 서비스를 제공합니다.<br />T map 회원님들은 간단한 회원가입 후<br />서비스를 이용하실 수 있습니다.</p>
          </div>
        </div>
        <div class="fix-footer-area">
          <button type="button" class="btn type2 color4">T map 계정으로 회원가입</button>
        </div>
      </div>
    </div>
  </body>
</html>
