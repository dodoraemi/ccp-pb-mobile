<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">위치선택</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="tmap-layout">
          <div class="review-top">
            <ul class="dotted-list">
              <li>서로 다른 시/군/구를 설정하시면 더 많은 견적서를 받아보실 수 있습니다.</li>
            </ul>
          </div>
          <div class="order-cont">
            <div class="title-sub"><p class="title">첫번째 위치</p></div>
            <div class="wrap-form">
              <div class="link-msg-box type-search">
                <p class="msg">경기 의정부시 누원로 52 수락리버시티 2단지</p>
                <button type="button" class="link"><i class="bg-icon more"></i></button>
              </div>
            </div>
            <div class="title-sub"><p class="title">두번째 위치 (선택)</p></div>
            <div class="wrap-form">
              <div class="link-msg-box type-search">
                <p class="msg">추가 입력하기</p>
                <button type="button" class="link"><i class="bg-icon more"></i></button>
              </div>
            </div>
          </div>
          <div class="order-cont">
            <div class="title-sub"><p class="title">이용자 연락처</p></div>
            <div class="wrap-form">
              <div class="wrap-input">
                <input type="number" placeholder="01012341234">
              </div>
              <div class="new-add-noti">
                <ul class="list-dot">
                  <li>입력하신 연락처는 고객님이 연락하시기 전에는 절대 수리 업체들에게 전달되지 않습니다.</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="fix-footer-area">
          <button type="button" class="btn type2 color4">다음으로</button>
        </div>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
