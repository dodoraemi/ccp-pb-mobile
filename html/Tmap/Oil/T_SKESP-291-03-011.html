<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">엔진오일 선택</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="tmap-layout">
          <div class="review-top type1">
            <ul class="dotted-list">
              <li>에어클리너, 오일필터, 공임비 포함된 가격입니다.</li>
            </ul>
            <button type="button" class="btn-del"><i class="bg-icon del"></i></button>
          </div>
          <div class="sel-layout">
            <ul class="list-coupon">
              <li class="info-type-box chk-box-type">
                <input type="checkbox" id="chk03" name="radio-set" />
                <label for="chk03" class="info-type-cont">
                  <div class="top">
                    <button type="button" class="btn-arrow">상세보기</button>
                  </div>
                  <div class="sc-title">S-OIL SN PLUS 5W30</div>
                  <div class="thumb-box">
                    <div class="thumb-img"></div>
                    <div class="thumb-txt">S-OIL이 자체 생산하는 Ultra-S기유에 최신첨가제 기술을 적용한 고성능 엔진오일</div>
                  </div>
                  <div class="price-box">
                    <span>
                      <span class="price-unit"><span>63,000</span>원</span>
                      <span class="discount"><span>60,000</span>원</span>
                    </span>
                  </div>
                </label>
              </li>
              <li class="info-type-box chk-box-type">
                <input type="checkbox" id="chk01" name="radio-set" checked="" />
                <label for="chk01" class="info-type-cont">
                  <div class="top">
                    <button type="button" class="btn-arrow">상세보기</button>
                  </div>
                  <div class="sc-title">토탈쿼츠 이네오 NEX 5W-30</div>
                  <div class="thumb-box">
                    <div class="thumb-img"></div>
                    <div class="thumb-txt">S-OIL이 자체 생산하는 Ultra-S기유에 최신첨가제 기술을 적용한 고성능 엔진오일</div>
                  </div>
                  <div class="price-box">
                    <span>
                      <span class="price-unit"><span>63,000</span>원</span>
                      <span class="discount"><span>60,000</span>원</span>
                    </span>
                  </div>
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="fix-footer-area">
          <button type="button" class="btn type2 color4">60,000원 다음으로</button>
        </div>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
