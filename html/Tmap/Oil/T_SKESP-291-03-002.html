<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">

        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="block-layout">
          <div class="detail-option-top">
            <p class="title">프리미엄 엔진오일, 배터리 교환 출장 서비스</p>
            <p class="txt">엔진오일, 배터리 교환 출장 서비스는 독일 직수입 정품 엔진오일과 필터류, 전문정비사의 정확한 정비, 시간에 구애 받지 않는 편리함을 추구하는 서비스 입니다.</p>
            <div class="price-box">
              <span class="wash-time"><i class="bg-icon time"></i> 약 120분 소요</span>
            </div>
            <p class="noti-box gray-box type1">본앱 쿠폰받기 디자인 활용 예정</p>
          </div>
        </div>
        <div class="block-layout">
          <div class="wrap-tab type3">
            <ul class="tab-menu">
              <li class="activie">
                <button type="button">상품설명</button>
              </li>
              <li>

              </li>
              <li>
                <button type="button">리뷰(999+)</button>
              </li>
            </ul>
          </div>
          <!--tab content-->
          <!-- 상품설명 -->
          <div class="tab-content">
            <p class="blind">상품설명</p>
            기존컨텐츠
          </div>
          <!--// 상품설명 -->
          <!-- 취소/환불규정 -->
          <div class="tab-content">
            <p class="blind">취소/환불규정</p>
          </div>
          <!-- // 취소/환불규정 -->
          <!-- 리뷰 -->
          <div class="tab-content">
            <p class="blind">리뷰</p>
          </div>
          <!-- // 리뷰 -->
          <!--// tab content-->
        </div>
        <div class="fix-footer-area">
          <button type="button" class="btn type2 color4">60,000원 다음으로</button>
        </div>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
