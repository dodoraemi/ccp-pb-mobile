<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">상품 선택</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="tmap-layout">
          <div class="review-top">
            <ul class="dotted-list">
              <li>원하시는 상품을 선택해 주세요.</li>
              <li>엔진오일 또는 배터리 중 최소 1개를 선택하셔야 다음으로 이동 할 수 있습니다.</li>
            </ul>
          </div>
          <div class="order-cont">
            <div class="title-sub">
              <p>엔진오일</p>
              <a href="javascript:;" class="text-link">선택하기<i class="bg-icon link">더보기</i></a>
            </div>
            <div class="order-info">
              <dl class="define-list">
                <dt>미선택</dt>
              </dl>
            </div>
          </div>
          <div class="order-cont">
            <div class="title-sub">
              <p>배터리</p>
              <a href="javascript:;" class="text-link">선택하기<i class="bg-icon link">더보기</i></a>
            </div>
            <div class="order-info">
              <dl class="define-list type1">
                <dt>로케트 GB60L</dt>
                <dd>
                  3,000원<button type="button" class="btn-clear-x"><i class="bg-icon remove"></i></button>
                </dd>
              </dl>
            </div>
          </div>
          <div class="order-cont">
            <div class="title-sub">
              <div>추가 패키지
                <div class="wrap-tooltip">
                  <!-- [D] tooltip 활성화 .active 추가 -->
                  <button type="button" class="bg-icon tooltip2">툴팁</button>
                  <div class="tooltip-box"></div>
                </div>
              </div>
              <a href="javascript:;" class="text-link">선택하기<i class="bg-icon link">더보기</i></a>
            </div>
            <div class="order-info">
              <dl class="define-list type1">
                <dt>Aerotwin EDPM 와이퍼</dt>
                <dd>
                  3,000원<button type="button" class="btn-clear-x"><i class="bg-icon remove"></i></button>
                </dd>
                <dt>플러싱 오일 Express</dt>
                <dd>
                  3,000원<button type="button" class="btn-clear-x"><i class="bg-icon remove"></i></button>
                </dd>
              </dl>
            </div>
          </div>
        </div>
        <div class="fix-footer-area">
          <button type="button" class="btn type2 color4">다음으로</button>
        </div>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
