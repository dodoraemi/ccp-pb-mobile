<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <style lang="scss">
      .wrap-guide {
        padding: 1rem;
      }
      .wrap-guide .title {
        margin-top: 3rem;
      }
      p {
        margin-top: 3rem;
      }
      .btn {
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div class="wrap-guide">
        <p>서브 타이틀</p>
        <div class="title-sub">
          <strong class="title">차량 세부위치 또는 요청사항</strong>
        </div>
        <div class="title-sub">
          <strong class="title required">주소정보</strong>
        </div>

        <p>다이얼로그</p>
        <dl class="dialog">
          <dt>텍스트 타이틀</dt>
          <dd>
            이 약관은 SK에너지(이하 “회사”라 함)이 운영하는 머핀 카케어 플랫폼 (이하 “머핀”이라 한다)에서 제공하는 예약 관련 서비스(이하 “서비스”라 한다)를 이용함에 있어 “회사”와 “이용자”의 권리·의무
            및 책임사항을 규정함을 목적으로 합니다.<br />
            「※ PC 통신, 무선 등을 이용하는 경우에 대해서도 그 성질에 반하지 않는한 이 약관을 준용합니다.」
          </dd>
        </dl>
      </div>
    </div>
  </body>
</html>
