<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <style>
      .title {
        margin-top: 3rem;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div class="wrap-guide">
        <p class="title">select box</p>
        <div class="wrap-select">
          <select class="select">
            <option>option1</option>
            <option>option2</option>
            <option>option3</option>
          </select>
        </div>

        <p class="title">select box2</p>
        <div>
          <select class="select type1" required="">
            <option value="">선택해 주세요.</option>
            <option>option2</option>
            <option>option3</option>
          </select>
        </div>

        <p class="title">input</p>
        <div class="form-input">
          <input type="text" placeholder="기본 input" />
          <button type="button" class="btn-clear-x" title="검색단어 삭제"><i class="bg-icon clear-x"></i></button>
        </div>

        <p class="title">text-area</p>
        <div class="form-text-area">
          <textarea maxlength="200" placeholder="(선택) 테크니션이 이해하기 쉽도록 기재해주세요."></textarea>
          <span class="text-length">
            <!-- 글 작성 시 strong에  class="active" -->
            <strong>0</strong>/200자
          </span>
        </div>

        <p class="title">spinner</p>
        <div class="input-spinner">
          <div class="input-box">
            <input type="number" class="" value="30" />
            <p>분<span>(최대 300분)</span></p>
          </div>
          <button type="button" class="minus" disabled>감소</button>
          <button type="button" class="plus">증가</button>
        </div>
        <p class="title">input - search</p>
        <div class="form-search">
          <input type="text" placeholder="차량번호를 입력하세요." />
          <button type="button" class="btn-clear-x" title="검색단어 삭제"><i class="bg-icon clear-x"></i></button>
          <button type="button" class="btn-search" title="검색"><i class="bg-icon search"></i></button>
        </div>

        <p class="title">check type1</p>
        <div class="checkbox type1">
          <input type="radio" id="chk1" name="group" checked />
          <label for="chk1">60분</label>
        </div>
        <div class="checkbox type1">
          <input type="radio" id="chk2" name="group" />
          <label for="chk2">120분</label>
        </div>
        <div class="checkbox type1">
          <input type="radio" id="chk3" name="group" checked />
          <label for="chk3">180분</label>
        </div>
        <div class="checkbox type1">
          <input type="radio" id="chk4" name="group" />
          <label for="chk4">240분</label>
        </div>

        <p class="title">check type2</p>
        <div class="checkbox type2">
          <input type="radio" id="chk5" name="group2" checked />
          <label for="chk5">
            <p class="left"><em>50,000</em>원</p>
            <p class="right">+<em>8,000</em>원 추가충전</p>
          </label>
        </div>
        <div class="checkbox type2">
          <input type="radio" id="chk6" name="group2" />
          <label for="chk6">
            <p class="left"><em>30,000</em>원</p>
            <p class="right">+<em>5,000</em>원 추가충전</p>
          </label>
        </div>

        <p class="title">check type4</p>
        <div class="checkbox type4">
          <input type="radio" id="chk7-1" name="group4" checked />
          <label for="chk7-1">
            <p class="left">주유 리터당 할인</p>
          </label>
        </div>
        <div class="checkbox type4">
          <input type="radio" id="chk7-2" name="group4" />
          <label for="chk7-2">
            <p class="left">주유 이용금액 할인</p>
          </label>
        </div>

        <p class="title">check type5</p>
        <div class="checkbox type5">
          <input type="checkbox" id="chk5-1" checked />
          <label for="chk5-1">손세차</label>
        </div>
        <div class="checkbox type5">
          <input type="checkbox" id="chk5-2" />
          <label for="chk5-2">셀프세차</label>
        </div>
        <div class="checkbox type5">
          <input type="checkbox" id="chk5-3" />
          <label for="chk5-3">출장세차</label>
        </div>
        <div class="checkbox type5">
          <input type="checkbox" id="chk5-4" />
          <label for="chk5-4">새벽세차</label>
        </div>

        <p class="title">check box</p>
        <input type="checkbox" id="checkbox1" />
        <label for="checkbox1">텍스트</label>
        <input type="checkbox" id="checkbox2" checked />
        <label for="checkbox2">텍스트</label>

        <p class="title">check box- spinner</p>
        <div class="checkbox-spinner">
          <input type="checkbox" id="chk-sp" />
          <label for="chk-sp">테스트</label>
        </div>
        <p class="title">check box- spinner type1</p>
        <div class="checkbox-spinner type1">
          <input type="checkbox" id="chk-sp1" />
          <label for="chk-sp1"></label>
        </div>
        <div class="checkbox-spinner type1 color1">
          <input type="checkbox" id="chk-sp2" />
          <label for="chk-sp2"></label>
        </div>
        <p class="title">check box- on/off type</p>
        <div class="checkbox-btn">
          <input type="checkbox" name="" id="btn-chk" />
          <label for="btn-chk">테스트</label>
        </div>
      </div>
    </div>
  </body>
</html>
