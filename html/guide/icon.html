<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <style lang="scss">
      .wrap-guide {
        padding: 1rem;
      }
      .title {
        margin-top: 3rem;
      }
      .bg-icon {
        width: 2rem;
        height: 2rem;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div class="wrap-guide">
        <p class="title">아이콘</p>
        <button type="button" class="bg-icon menu">메뉴</button>
        <button type="button" class="bg-icon prev">이전페이지</button>
        <button type="button" class="bg-icon close">닫기</button>

        <p class="title">아이콘</p>
        <p><i class="bg-icon store"></i>store</p>
        <p><i class="bg-icon car-oil"></i>car-oil</p>
        <p><i class="bg-icon attach"></i>attach</p>
        <p><i class="bg-icon trashcan"></i>trashcan</p>
        <p><i class="bg-icon trash-del"></i>trash-del</p>
        <p><i class="bg-icon info"></i>info</p>
        <p><i class="bg-icon del"></i>del</p>
        <p><i class="bg-icon remove"></i>remove</p>
        <p><i class="bg-icon clear-x"></i>clear-x</p>
        <p><i class="bg-icon download"></i>download</p>
        <p><i class="bg-icon search"></i>search</p>

        <p class="title">아이콘 - 버튼</p>
        <p>
          <button type="button" class="btn-search"><i class="bg-icon search"></i> 검색버튼</button>
        </p>
        <p>
          <button type="button" class="btn-clear-x"><i class="bg-icon clear-x"></i> 검색 단어 삭제 버튼</button>
        </p>
        <p>
          <button type="button" class="btn-download" data-type="right-btn" title="다운로드"><i class="bg-icon download"></i>다운로드</button>
        </p>
        <p>
          <button type="button" class="btn-info"><i class="bg-icon info" aria-label="옵션상세"></i>옵션 또는 툴팁</button>
        </p>
        <p>
          <button type="button" class="btn-attach"><i class="bg-icon attach"></i>환불처리건.pdf</button>
        </p>
        <p>
          <button type="button" class="btn-drpomenu"><i class="bg-icon edite-more">메뉴보기</i></button>
        </p>
      </div>
    </div>
  </body>
</html>
