<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">리뷰 등록</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="review-cont">
          <div class="apply-row">
            <div class="label-area">
              <span class="badge grad1 lg">손세차</span>
              <span class="date">2020.06.10 이용</span>
            </div>
            <div class="title-area">
              <p class="title"><strong>불스원프라자 대자점</strong></p>
              <p class="desc">[개인] 시간권 30분</p>
              <p class="option">전면 유리 유막 제거 및 발수코팅 외 1건</p>
            </div>
            <div class="review-info-box">
              <p class="">상품은 만족하셨나요?</p>
              <div class="rating-box">
                <div class="rating">
                  <!-- 클릭 시 active 클래스 추가 -->
                  <button type="button" class="star active"></button>
                  <button type="button" class="star active"></button>
                  <button type="button" class="star"></button>
                  <button type="button" class="star"></button>
                  <button type="button" class="star"></button>
                </div>
                <span class="num">2.0</span>
              </div>
            </div>
            <div class="form-text-area">
              <textarea maxlength="200" placeholder="리뷰를 작성해 주세요." spellcheck="false"></textarea>
              <span class="text-length">
                <!-- 글 작성 시 strong에  class="active" -->
                <strong>0</strong>/500자
              </span>
            </div>
            <div class="review-add-img">
              <ul class="img-list">
                <li>
                  <label class="btn-add-photo">
                    <input type="file" />
                    <span>
                      <i class="bg-icon photo"></i>
                      <span class="num">사진 6/20</span>
                    </span>
                  </label>
                </li>
                <!-- <li>
                  <button type="button" class="btn-add-photo">
                    <i class="bg-icon photo"></i>
                    <span class="num">사진 6/20</span>
                  </button>
                </li> -->
                <li>
                  <img src="../../assets/img/temp/list-thumb-1.png" alt="" />
                  <button type="button"><i class="bg-icon remove"></i></button>
                </li>
                <li>
                  <img src="../../assets/img/temp/list-thumb-1.png" alt="" />
                  <button type="button"><i class="bg-icon remove"></i></button>
                </li>
                <li>
                  <!-- 추가 이미지 있을때  class="more-img" 추가 -->
                  <img src="../../assets/img/temp/list-thumb-1.png" alt="" />
                  <span class="more-num">+ 4</span>
                </li>
              </ul>
            </div>
            <div class="attention-info">
              <p class="title">유의사항</p>
              <ul class="dotted-list">
                <li>평점만 남기시는 경우 전체 평점에만 반영됩니다.</li>
              </ul>
              <a href="#" class="btn apply color1">확인</a>
            </div>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->

      <!-- Footer -->
    </div>

    <!-- Quick-menu -->
    <div class="quick-menu">
      <ul class="quick-menu-list">
        <li>
          <a href="#">
            <i class="bg-icon home"></i>
            <span class="menu-name">홈</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bg-icon bill"></i>
            <span class="menu-name">이용내역</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bg-icon my-muffin"></i>
            <span class="menu-name">마이머핀</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- //Quick-menu -->
  </body>
</html>
