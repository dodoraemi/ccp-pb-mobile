<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">{{ title }}</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="row-section-wrap">
          <div class="row-section type-order">
            <div class="member-apply">
              <p class="apply-info">결제수단을 선택해주세요.</p>
            </div>
            <div class="wrap-order-card">
              <div class="title-sub">
                <p class="title">간편결제</p>
              </div>
              <div class="wrap-card">
                <div class="card type1">
                  <div class="info">
                    <div class="checkbox-btn">
                      <input type="checkbox" name="" id="sp-chk1" checked="" />
                      <label for="sp-chk1">대표카드</label>
                    </div>
                    <!-- <button type="button" class="btn-card-del"><i class="bg-icon tooltip-close"></i><span>삭제</span></button> -->
                    <div class="detail">
                      <p class="brand">현대카드</p>
                      <p class="num">9490 88** **** 5200</p>
                      <p class="date">등록일 2020.06.10</p>
                      <span class="logo-card"><img src="../../assets/img/layout/icon-card-visa.png" alt="현대카드" /></span>
                    </div>
                  </div>
                  <div class="bottom">
                    <a href="javascript:;" class="link">SK주유소 할인 체크하기</a>
                    <div class="wrap-tooltip active">
                      <!-- [D] tooltip 활성화 .active 추가 -->
                      <button type="button" class="bg-icon tooltip2">툴팁</button>
                      <div class="tooltip-box">
                        <button type="button" class="bg-icon tooltip-close">닫기</button>
                        <p>SK주유소 할인 체크를 해두시면 주유소에서 카드로 할인된 가격 정보를 확인하실 수 있습니다.</p>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="card type3">
                  <div class="info">
                    <div class="checkbox-btn">
                      <input type="checkbox" name="" id="sp-chk2" />
                      <label for="sp-chk2">대표카드</label>
                    </div>
                    <!-- <button type="button" class="btn-card-del"><i class="bg-icon tooltip-close"></i><span>삭제</span></button> -->
                    <div class="detail">
                      <p class="brand">롯데카드</p>
                      <p class="num">9490 88** **** 5200</p>
                      <p class="date">등록일 2020.06.10</p>
                      <span class="logo-card"><img src="../../assets/img/layout/icon-card-visa.png" alt="현대카드" /></span>
                    </div>
                  </div>
                  <div class="bottom">
                    <a href="javascript:;" class="link">주유 이용금액 0.7% 할인적용 됨</a>
                    <div class="wrap-tooltip">
                      <button type="button" class="bg-icon tooltip2">툴팁</button>
                      <div class="tooltip-box">
                        <button type="button" class="bg-icon tooltip-close">닫기</button>
                        <p>SK주유소 할인 체크를 해두시면 주유소에서 카드로 할인된 가격 정보를 확인하실 수 있습니다.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="wrap-btn">
                <button type="button" class="btn type1">새로운 결제수단 등록하기</button>
              </div>
            </div>
            <div class="wrap-order">
              <div class="title-sub">
                <p class="title">일반결제</p>
              </div>
              <div class="wrap-btn-pay">
                <button type="button" class="btn">
                  <i class="bg-icon skpay">sk pay</i>
                </button>
                <div class="wrap-etc">
                  <button type="button" class="btn color3">
                    <i class="bg-icon payco">payco</i>
                  </button>
                  <button type="button" class="btn color3">
                    <i class="bg-icon npay">n pay</i>
                  </button>
                  <button type="button" class="btn color3">
                    <i class="bg-icon kakaopay">kakao pay</i>
                  </button>
                  <button type="button" class="btn color3">
                    <i class="bg-icon zeropay">zero pay</i>
                  </button>
                </div>
                <button type="button" class="btn color3">다른결제수단</button>
              </div>
            </div>
          </div>
        </div>
        <div class="fix-footer-area">
          <!-- <button type="button" class="btn type2 color4" disabled>확인</button> -->
          <button type="button" class="btn type2 color4">확인</button>
        </div>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
