<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">선불권 충전/사용내역</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="charge-top">
          <div class="img"><img src="../../assets/img/layout/icon-empty-charge.png" alt="" /></div>
          <p class="txt-row">본 선불권은 현장방문 셀프세차장에서<br />이용하실 수 있습니다.</p>
          <div class="btn-area">
            <button type="button" class="btn-arrow size1"><span class="txt-under">현장방문 세차장 찾기</span></button>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->

      <!-- Footer -->
    </div>
  </body>
</html>
