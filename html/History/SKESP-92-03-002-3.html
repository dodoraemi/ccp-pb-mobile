<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">{{ title }}</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents"></div>
      <!-- //Wrap-contents -->

      <!-- Footer -->
    </div>

    <!-- Layer Pop -->
    <div class="wrapper-layer pos-bottom">
      <div class="wrap-layer">
        <div class="inner-layer">
          <div class="layer-cont">
            <ul class="list-dot type1">
              <li>
                환불금액은 총 남은금액을 기준으로<br />
                제휴사 및 가맹점, 상품정책에 따라 일부 차감금액이<br />발생할 수 있습니다.
              </li>
            </ul>
            <div class="charge-cancel-box">
              <li class="total">
                <span>취소 대상 금액</span>
                <span class="right col-gc3"> <strong>35,000</strong>원 </span>
              </li>
              <li>
                <span>차감 금액 (공제)</span>
                <span class="right"> -16,000원 </span>
              </li>
            </div>
            <div class="btn-area grid">
              <button type="button" class="btn color1">환불하기</button>
            </div>
          </div>
        </div>
        <button type="button" class="bg-icon layer-close">
          레이어팝업 닫기
        </button>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Layer Pop -->
  </body>
</html>
