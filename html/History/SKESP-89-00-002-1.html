<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">정기결제내역</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="row-section-wrap">
          <div class="row-section">
            <div class="wrap-empty">
              <div class="empty-img">
                <img src="../../assets/img/layout/icon-empty-review.png" alt />
              </div>
              <p class="empty-text">
                <strong>아직 이용중인 내역이 없네요.</strong>
              </p>
              <p class="empty-text">
                출장세차, 새벽세차에서 제공하는<br/>정기상품을 구매하시면  세차 서비스를 지속적으로<br/>편리하게 제공받으실 수 있습니다.
              </p>
              <div class="btn-area">
                <a href="javascript:;" class="btn color1">서비스 이용하기</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->

      <!-- Footer -->
