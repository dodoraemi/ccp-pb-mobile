<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">선불권 충전/사용내역</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents"></div>
      <!-- //Wrap-contents -->

      <!-- Footer -->
    </div>

    <!-- layer pop -->
    <div class="wrapper-layer">
      <div class="wrap-layer-float">
        <button type="button" class="btn-x-black"><i class="bg-icon black-x"></i></button>
        <div class="layer-float-cont">
          <div class="float-top">
            <p class="title"><i class="bg-icon filter-cash"></i>셀프세차 선불권</p>
          </div>
          <div class="float-cont">
            <ul class="list-dot color2">
              <li>현장방문 세차장에서 이용해 주세요.</li>
            </ul>
            <div class="barcode-box">
              <img src="../../assets/img/temp/barcode.png" alt="" />
              <button type="button" class="btn-add">
                <i class="bg-icon plus-black"></i>
              </button>
            </div>
            <div class="gray-box">
              <span>사용가능 금액</span> <span class="sum"><strong>68,170</strong> 원</span>
            </div>
            <div class="btn-area grid line-st">
              <button type="button">사용내역</button>
              <button type="button">추가충전</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mask"></div>
    </div>
    <!-- // layer pop -->
  </body>
</html>
