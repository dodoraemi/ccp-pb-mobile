<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">즐겨찾기</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="bookmark-cont">
          <div class="wrap-tab type2">
            <ul class="tab-menu">
              <li class="active">
                <button type="button">주유 <em>(6)</em></button>
              </li>
              <li>
                <button type="button">세차 <em>(17)</em></button>
              </li>
            </ul>
          </div>
          <div class="top-area">
            <div class="gray-box">
              <i class="bg-icon pattern-blue"></i>
              <p class="col-point line">대표패턴 지정 필요</p>
            </div>
          </div>
          <div class="wrap-filter">
            <div class="left">
              <p class="desc">9개의 세차장</p>
            </div>
            <div class="right">
              <button type="button" class="bg-icon filter">필터</button>
            </div>
          </div>
          <div class="list-content type1">
            <div class="list-item">
              <div class="item-bottom">
                <div class="wrap-badge">
                  <span class="badge bg-red">직영</span>
                  <span class="badge bg-gray">셀프</span>
                  <span class="badge red">이벤트</span>
                </div>
                <div class="info">
                  <p class="title">SK에너지 퇴계로주유소</p>
                  <p class="desc">경기도 광주시 곤지암읍 곤지암리 377-7번지</p>
                </div>
                <button type="button" class="bg-icon favorite active">좋아요</button>
                <button type="button" class="btn-location">
                  <i class="bg-icon location-blue"></i>
                  <span class="num"><em>790</em> M</span>
                </button>
                <ul class="etc">
                  <li><i class="bg-icon time">운영시간</i>06:00 - 24:00</li>
                  <li><i class="bg-icon telphone">전화번호</i>02 - 2273 - 5189</li>
                </ul>
                <div class="wrap-price">
                  <span class="kind type1">휘</span>
                  <p class="price">
                    <span><em>1,760</em>원</span>
                    <span><em>1,940</em>원</span>
                  </p>
                </div>
                <ul class="wrap-tag">
                  <li class="tag"><i class="bg-icon tag7"></i>세차</li>
                  <li class="tag"><i class="bg-icon tag8"></i>편의점</li>
                  <li class="tag"><i class="bg-icon tag9"></i>경정비</li>
                  <li class="tag"><i class="bg-icon tag10"></i>Voice 주유</li>
                </ul>
                <div class="wrap-btn">
                  <a href="javascript:;" class="btn">원터치 주유</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="toast-area">즐겨찾기에 추가 되었습니다.</div>
      </div>
      <!-- //Wrap-contents -->
    </div>

    <!-- Quick-menu -->
    <div class="quick-menu">
      <ul class="quick-menu-list">
        <li><!-- [D] 활성화 .active 추가 -->
          <a href="#">
            <i class="bg-icon home"></i>
            <span class="menu-name">홈</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bg-icon oiling"></i>
            <span class="menu-name">주유</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bg-icon wash"></i>
            <span class="menu-name">세차</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bg-icon membership"></i>
            <span class="menu-name">멤버십</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bg-icon my-muffin"></i>
            <span class="menu-name">My</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- //Quick-menu -->
  </body>
</html>
