<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">결제카드 선택</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="wrap-order-card">
          <div class="wrap-card">
            <div class="card type1">
              <div class="info">
                <span class="logo-card"><img src="../../assets/img/layout/logo-card1.png" alt="현대카드" /></span>
                <div class="dropdown-area">
                  <!-- [D] dropdown 활성화 .active 추가 -->
                  <button type="button" class="btn-drpomenu"><i class="bg-icon edite-more">메뉴보기</i></button>
                  <ul class="drop-menu">
                    <li>
                      <button type="button">대표카드 설정<i class="bg-icon creditcard"></i></button>
                    </li>
                    <li>
                      <button type="button">삭제하기<i class="bg-icon trash-del"></i></button>
                    </li>
                  </ul>
                </div>
                <div class="detail">
                  <p class="brand">현대카드</p>
                  <p class="num">9490 88** **** 5200</p>
                  <div class="checkbox-spinner">
                    <input type="checkbox" name="" id="sp-chk1" checked />
                    <label for="sp-chk1">대표카드</label>
                  </div>
                </div>
              </div>
              <div class="bottom">
                <a href="javascript:;" class="link">SK주유소 할인 체크하기</a>
                <div class="wrap-tooltip active">
                  <!-- [D] tooltip 활성화 .active 추가 -->
                  <button type="button" class="bg-icon tooltip2">툴팁</button>
                  <div class="tooltip-box">
                    <button type="button" class="bg-icon tooltip-close">닫기</button>
                    <p>SK주유소 할인 체크를 해두시면 주유소에서 카드로 할인된 가격 정보를 확인하실 수 있습니다.</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="card type3">
              <div class="info">
                <span class="logo-card"><img src="../../assets/img/layout/logo-card2.png" alt="롯데카드" /></span>
                <div class="dropdown-area">
                  <button type="button" class="btn-drpomenu"><i class="bg-icon edite-more">메뉴보기</i></button>
                  <ul class="drop-menu">
                    <li>
                      <button type="button">대표카드 설정<i class="bg-icon creditcard"></i></button>
                    </li>
                    <li>
                      <button type="button">삭제하기<i class="bg-icon trash-del"></i></button>
                    </li>
                  </ul>
                </div>
                <div class="detail">
                  <p class="brand">롯데카드</p>
                  <p class="num">9490 88** **** 5200</p>
                  <div class="checkbox-spinner">
                    <input type="checkbox" name="" id="sp-chk2" />
                    <label for="sp-chk2">대표카드</label>
                  </div>
                </div>
              </div>
              <div class="bottom">
                <a href="javascript:;" class="link">주유 이용금액 0.7% 할인적용 됨</a>
                <div class="wrap-tooltip">
                  <button type="button" class="bg-icon tooltip2">툴팁</button>
                  <div class="tooltip-box">
                    <button type="button" class="bg-icon tooltip-close">닫기</button>
                    <p>SK주유소 할인 체크를 해두시면 주유소에서 카드로 할인된 가격 정보를 확인하실 수 있습니다.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->

      <!-- Footer -->
    </div>
  </body>
</html>
