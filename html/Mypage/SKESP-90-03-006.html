<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">{{ title }}</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div>
          <div class="row-section">
            <div class="card-box type-yellow">
              <div>
                <p class="card-title">KB 국민카드</p>
              </div>
              <div class="bottom-area">
                <div class="card-data">
                  <p class="card-name">국민카드</p>
                  <p class="card-number">
                    <span>6514</span>
                    <span>5141</span>
                    <span>****</span>
                    <span>****</span>
                  </p>
                </div>
                <p class="card-date">MM/YY</p>
              </div>
            </div>
            <div class="card-scan">
              <button type="button" class="btn type3 color3"><i class="bg-icon photo"></i> 카드스캔</button>
            </div>
            <div class="form-wrap">
              <div class="form-row">
                <div class="row-cell">
                  <p class="title"><label for="card-number">카드번호</label></p>
                  <div class="form-card">
                    <input type="text" id="card-number" placeholder="0000" maxlength="4" />
                    <span>-</span>
                    <input type="text" placeholder="0000" maxlength="4" />
                    <span>-</span>
                    <input type="password" placeholder="0000" maxlength="4" />
                    <span>-</span>
                    <input type="password" placeholder="0000" maxlength="4" />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="row-cell">
                  <p class="title"><label for="card-date">유효기간</label></p>
                  <div class="form-input">
                    <input type="text" id="card-date" placeholder="YY/MM" maxlength="4" />
                  </div>
                </div>
                <div class="row-cell">
                  <p class="title"><label for="card-pw">비밀번호</label></p>
                  <div class="form-input">
                    <input type="password" id="card-pw" placeholder="**" maxlength="2" />
                  </div>
                </div>
              </div>
              <div class="applay-check">
                <button type="button" class="btn type2 color3">SK주유소 할인 체크하기 <i class="bg-icon more"></i></button>
                <div class="wrap-tooltip">
                  <button type="button" class="bg-icon tooltip2">툴팁</button>
                  <!-- SHOW OR HIDE active 토글 -->
                  <div class="tooltip-box active">
                    <button type="button" class="bg-icon tooltip-close">닫기</button>
                    <p>SK주유소 할인 체크를 해두시면 주유소에서<br />카드로 할인된 가격 정보를 확인하실 수 있습니다.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="fix-footer-area">
          <button type="button" class="btn type2 color4" disabled="disabled">확인</button>
          <!-- <button type="button" class="btn type2 color4">확인</button> -->
        </div>
      </div>
      <!-- //Wrap-contents -->

      <!-- Footer -->
    </div>

    <!-- KeyPad -->
    <!-- SHOW OR HIDE active 토글 -->
    <div class="keypad">
      <div class="keypad-top">
        <p class="on-msg"><i class="bg-icon shield"></i> 보안 키패드 작동중</p>
        <button type="button" class="close-keypad">닫기</button>
      </div>
      <div class="keypad-body">
        <ul class="number">
          <li><button type="button">0</button></li>
          <li><button type="button">1</button></li>
          <li><button type="button">2</button></li>
          <li><button type="button">3</button></li>
          <li><button type="button">4</button></li>
          <li><button type="button">5</button></li>
          <li><button type="button">6</button></li>
          <li><button type="button">7</button></li>
          <li><button type="button">8</button></li>
          <li><button type="button">9</button></li>
          <li></li>
          <li class="key-back"><button type="button">삭제</button></li>
        </ul>
        <ul class="apply">
          <li class="refresh"><button type="button">재배열</button></li>
          <li class="confirm"><button type="button">확인</button></li>
        </ul>
      </div>
    </div>
    <!-- //KeyPad -->
  </body>
</html>
