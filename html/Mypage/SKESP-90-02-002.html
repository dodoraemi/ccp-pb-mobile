<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-popup">
          <h1 class="title">차량번호 조회</h1>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>

        <!-- Wrap-contents -->
        <div class="wrap-contents">
          <div class="block-layout">
            <div class="form-div">
              <p class="title">서비스를 제공받으실<br/>차량번호를 조회해주세요.</p>
              <ul class="list-dot color1">
                <li>저희 머핀에서는 차량번호만 입력하시면 자동으로 정보를<br/>조회하는 연동 서비스를 제공해드리고 있습니다.</li>
                <li>단, 서비스 정책에 따라 월 6회로 제한하고 있으니 차량번호<br/>입력에 오류가 없도록 주의하시기 바랍니다.</li>
                <li>조회된 결과가 없으신 경우 직접등록을 이용하시거나<br/><strong class="tel">02-1234-5678</strong> 로 문의주시기 바랍니다.</li>
              </ul>
              <div class="form-input">
                <input type="text" placeholder="123가 1234">
                <button type="button" class="btn-clear-x" title="검색단어 삭제"><i class="bg-icon clear-x"></i></button>
              </div>
              <div class="btn-area grid">
                <button type="button" class="btn color1">조회하기</button>
              </div>
              <div class="txt-area">
                <p class="txt">조회를 원하시지 않는다면 직접 입력해주세요.</p>
                <button type="button" class="btn-arrow">직접등록</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
