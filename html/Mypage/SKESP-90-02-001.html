<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">차량정보</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="wrap-mycar">
          <ul class="car-select-list">
            <li class="info-type-box radio-type">
              <!-- 편집창은 active 클래스 추가로 활성-->
              <div class="dropdown-area">
                <button type="button" class="btn-drpomenu"><i class="bg-icon edite-more">메뉴보기</i></button>
                <ul class="drop-menu">
                  <li>
                    <button type="button">수정하기<i class="bg-icon write"></i></button>
                  </li>
                  <li>
                    <button type="button">주유차량 설정<i class="bg-icon car-oil"></i></button>

                  <li>
                    <button type="button">삭제하기<i class="bg-icon del"></i></button>
                  </li>
                </ul>
              </div>
              <input type="radio" id="radio1" name="radiotype" checked />

                  <img src="../../assets/img/layout/logo-jaguar.png" alt="" />
                  <p class="car-barnd">재규어</p>
                </div>
                <div class="checkbox-spinner">
                  <input type="checkbox" name="" id="sp-chk" checked />
                  <label for="sp-chk">차량정보</label>
                </div>
                <p class="car-name">2021 재규어 F-타입</p>
                <p class="car-number">28저 8617</p>
                <div class="car-info">
                  <p class="vartical-bar dotted">
                    <span>준중형</span>
                    <span>검정색</span>
                    <span>자동</span>
                    <span>2012년식</span>
                    <span>휘발유</span>
                  </p>
                  <p class="car-id-number">KMHTB42BP8A167646</p>
                </div>
              </label>
            </li>
            <li class="info-type-box radio-type">
              <div class="dropdown-area active">
                <button type="button" class="btn-drpomenu"><i class="bg-icon edite-more">메뉴보기</i></button>
                <ul class="drop-menu">
                  <li>
                    <button type="button">수정하기<i class="bg-icon write"></i></button>
                  </li>
                  <li>
                    <button type="button">주유차량 설정<i class="bg-icon car-oil"></i></button>

                </div>
                <div class="checkbox-spinner">
                  <input type="checkbox" name="" id="sp-chk2" />
                  <label for="sp-chk2">차량정보</label>
                </div>
                <p class="car-name">2020 미니 컨버터블 쿠퍼S</p>

                  <p class="vartical-bar dotted">

                    <span>휘발유</span>

              </label>
            </li>
            <li class="info-type-box radio-type">
              <div class="dropdown-area">

                  </li>

                </ul>

          <div class="btn-area grid">

        <div class="fix-footer-area">

</html>
