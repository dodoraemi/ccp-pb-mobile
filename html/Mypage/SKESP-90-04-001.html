<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">{{ title }}</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div>
          <div class="row-section">
            <div class="wrap-tab type3 center">
              <ul class="tab-menu">
                <li class="active">
                  <button type="button">주유</button>
                </li>
                <li>
                  <button type="button">세차</button>
                </li>
                <!-- <li>
                <button type="button">텍스트</button>
              </li> -->
              </ul>
            </div>
            <div class="tab-content">
              <div class="pattern-top-noti">
                <p class="title"><i class="bg-icon plus"></i> 패턴등록</p>
                <p class="txt-row">패턴을 미리 등록해 두시면 서비스 이용 시간이 단축됩니다.</p>
              </div>
              <div class="pattern-add-area type1">
                <div>
                  <button type="button"><i class="bg-icon add"></i>주유 패턴 등록하기</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
