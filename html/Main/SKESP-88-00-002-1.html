<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container" class="wrapper-main">
      <!-- Header -->
      <!-- <header class="header header-main">
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
      </header> -->
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="main-cont">
          <div class="wrap-empty">
            <div class="empty-img">
              <img src="../../assets/img/layout/icon-empty-car.svg" alt="" />
            </div>
            <p class="empty-text">
              <strong>아직 차량정보가 없네요</strong>
            </p>
            <p class="empty-text">새로운 차량을 등록해주시기 바랍니다.</p>
            <button type="button" class="btn type4">새로운 차량을 등록하세요.</button>
          </div>

          <div class="wrap-category">
            <ul class="list-category type2">
              <li class="category1">
                <p class="tit">원하는 날짜와 시간을 지정하면<br />일과 세차를 동시에!<br /><span>출장세차.</span></p>
                <p class="txt">주차만 해주시면<br />마음까지 시원하게 해드려요.</p>
                <div class="wrap-btn">
                  <button type="button" class="btn"><i class="bg-icon calendar"></i>출장세차 예약하기</button>
                  <button type="button" class="btn color3">제휴사 소개</button>
                </div>
              </li>
              <li class="category2">
                <p class="tit">모두가 잠든 시간<br />아파트 전용 <span>새벽세차!</span></p>
                <p class="txt">안심하고 주무세요.<br />테크니션이 알아서 척척 해드려요.</p>
                <div class="wrap-btn">
                  <button type="button" class="btn"><i class="bg-icon calendar"></i>새벽세차 예약하기</button>
                  <button type="button" class="btn color3">제휴사 소개</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
