<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-popup">
          <h1 class="title">휴대폰 본인인증</h1>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>
        <div class="wrap-contents">
          <div class="account-area">
            <div class="member-apply">
              <p class="apply-info">약관에 동의 해주세요.</p>
              <div class="accordion type3 active">
                <div class="accordion-title">
                  <p class="title">
                    <input type="checkbox" id="allChk" />
                    <label for="allChk">모든 약관 동의</label>
                  </p>
                  <button type="button" class="bg-icon toggle">펼침</button>
                </div>
                <div class="accordion-cont">
                  <div class="wrap-terms">
                    <div class="terms-box">
                      <input type="checkbox" id="terms1" />
                      <label for="terms1">서비스 이용약관 동의</label>
                      <a href="javascript:;" class="bg-icon more">더보기</a>
                    </div>
                    <div class="terms-box">
                      <input type="checkbox" id="terms2" />
                      <label for="terms2">개인정보 수집 및 이용, 취급위탁 동의</label>
                      <a href="javascript:;" class="bg-icon more">더보기</a>
                    </div>
                    <div class="terms-box">
                      <input type="checkbox" id="terms3" />
                      <label for="terms3">고유식별정보 처리 동의</label>
                      <a href="javascript:;" class="bg-icon more">더보기</a>
                    </div>
                    <div class="terms-box">
                      <input type="checkbox" id="terms4" />
                      <label for="terms4">통신사 이용약관 동의</label>
                      <a href="javascript:;" class="bg-icon more">더보기</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="fix-footer-area">
            <button type="button" class="btn type2 color4">확인</button>
          </div>
        </div>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
