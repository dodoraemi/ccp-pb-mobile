<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container" class="wrapper-main">
      <!-- Header -->
      <header class="header header-main">
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="main-cont">
          <div class="wrap-empty">
            <div class="empty-img">
              <img src="../../assets/img/layout/icon-empty-info.svg" alt="" />
            </div>
            <p class="empty-text type1">
              <strong><span class="num">17가 4519</span> 차량의<br/>추가정보를 입력해주시기 바랍니다.</strong>
            </p>
            <button type="button" class="btn color1">내 차량 추가정보 입력하기</button>
          </div>

          <div class="wrap-category">
            <ul class="list-category type2">
              <li class="category1">
                <p class="tit">원하는 날짜와 시간을 지정하면<br/>일과 세차를 동시에!<br/><span>출장세차.</span></p>
                <p class="txt">주차만 해주시면<br/>마음까지 시원하게 해드려요.</p>
                <button type="button" class="btn-arrow blue">출장세차 예약하기</button>
              </li>
              <li class="category2">
                <p class="tit">모두가 잠든 시간<br/>아파트 전용 <span>새벽세차!</span></p>
                <p class="txt">안심하고 주무세요.<br/>테크니션이 알아서 척척 해드려요.</p>
                <button type="button" class="btn-arrow blue">새벽세차 예약하기</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>

    <!-- Quick-menu -->
    <div class="quick-menu">
      <ul class="quick-menu-list">
        <li><!-- [D] 활성화 .active 추가 -->
          <a href="#">
            <i class="bg-icon home"></i>
            <span class="menu-name">홈</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bg-icon oiling"></i>
            <span class="menu-name">주유</span>
          </a>
        </li>
        <li class="active">
          <a href="#">
            <i class="bg-icon wash"></i>
            <span class="menu-name">세차</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bg-icon membership"></i>
            <span class="menu-name">멤버십</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bg-icon my-muffin"></i>
            <span class="menu-name">My</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- //Quick-menu -->
  </body>
</html>
