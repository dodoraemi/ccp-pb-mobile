<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">내정보</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- wrap-contents -->
      <div class="wrap-contents">
        <div class="wrap-member-info">
          <div class="member-info">
            <div class="title-sub">
              <p><i class="bg-icon member-type2"></i>회원정보</p>
              <button type="button" class="btn-arrow">더보기</button>
            </div>
            <div class="info-cont">
              <!--
                플래티넘 : member-platinum
                골드 : member-gold
                일반 : member-general
                준회원 : member-associate
              -->
              <span class="grade bg-icon member-gold">GOLD</span>
              <div class="member">
                <p class="name"><span>김민국</span>님</p>
                <p class="email">honggildong@gmail.com</p>
              </div>
            </div>
          </div>

          <div class="member-info">
            <div class="title-sub">
              <p><i class="bg-icon car-apply"></i>차량관리</p>
              <button type="button" class="btn-arrow">더보기</button>
            </div>
            <div class="info-cont">
              <div class="info-txt type3">
                <p class="txt">등록된 차량 <span class="num">2</span></p>
              </div>
            </div>
          </div>

          <div class="member-info">
            <div class="title-sub">
              <p><i class="bg-icon card"></i>결제관리</p>
              <button type="button" class="btn-arrow">더보기</button>
            </div>
            <div class="info-cont">
              <div class="info-txt type3">
                <p class="txt">등록된 카드 <span class="num">5</span></p>
              </div>
            </div>
          </div>

          <div class="member-info">
            <div class="title-sub">
              <p><i class="bg-icon pattern"></i>패턴관리</p>
              <button type="button" class="btn-arrow">더보기</button>
            </div>
            <div class="info-cont">
              <div class="info-txt type3">
                <p class="txt">등록된 패턴 <span class="num">3</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //wrap-contents -->

      <!-- Footer -->
    </div>
  </body>
</html>
