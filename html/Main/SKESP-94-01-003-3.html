<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Layer Pop -->
    <div class="wrapper-layer pos-alert">
      <div class="wrap-layer-alert">
        <div class="desc">
          <p>수신거부 하시면<br/>혜택정보와 소식을 받아보실 수 없습니다.<br/>수신거부 하시겠습니까?</p>
        </div>
        <div class="wrap-btn">
          <button class="btn type2 color2">취소</button>
          <button class="btn type2 color4">확인</button>
        </div>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Layer Pop -->
  </body>
</html>
