<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">닉네임 변경</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="wrap-myinfo">
          <div class="member-apply">
            <p class="apply-info">설정된 닉네임은<br/>리뷰 작성 시 사용됩니다.</p>
            <div class="apply-form">
              <p class="apply-title">닉네임</p>
                <!-- [D] 오류 .has-error 추가 -->
              <div class="form-input number ">
                <input type="text" placeholder="한글, 영문, 숫자 (최대 8글자)" value="머피머피">
                <p class="error-text">한글, 영문, 숫자만 입력할 수 있습니다.</p>
                <span class="txt-lang"><em>4</em>/8 자</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="fix-footer-area">
        <button type="button" class="btn type2 color4">변경</button>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
