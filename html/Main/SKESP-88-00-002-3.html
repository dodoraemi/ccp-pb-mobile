<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container" class="wrapper-main">
      <!-- Header -->
      <!-- <header class="header header-main">
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
      </header> -->
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="main-cont">
          <p class="main-txt">머핀 세차 플렛폼에서<br />프리미엄 서비스를 경험해보세요.</p>
          <div class="info-type-box">
            <!-- 편집창은 active 클래스 추가로 활성-->
            <div class="dropdown-area active">
              <button type="button" class="btn-drpomenu"><i class="bg-icon edite-more">메뉴보기</i></button>
              <ul class="drop-menu">
                <li>
                  <button type="button">상세정보수정<i class="bg-icon write"></i></button>
                </li>
                <li>
                  <button type="button">차량번호변경<i class="bg-icon change"></i></button>
                </li>
              </ul>
            </div>
            <div class="info-car-cont type1">
              <div class="logo">
                <img src="../../assets/img/emblem/logo-11.svg" alt="" />
                <p class="car-barnd">BMW</p>
              </div>
              <p class="car-name">2021 미니 컨트리맨 쿠퍼 D</p>
              <p class="car-number">28자 8617</p>
              <div class="car-info">
                <p class="vartical-bar dotted">
                  <span>준중형</span>
                  <span>검정색</span>
                  <span>자동</span>
                  <span>2012년식</span>
                  <span>휘발유</span>
                </p>
              </div>
            </div>
          </div>
          <div class="wrap-category">
            <ul class="list-category type2">
              <li class="category1">
                <p class="tit">원하는 날짜와 시간을 지정하면<br />일과 세차를 동시에!<br /><span>출장세차.</span></p>
                <p class="txt">주차만 해주시면<br />마음까지 시원하게 해드려요.</p>
                <div class="wrap-btn">
                  <button type="button" class="btn"><i class="bg-icon calendar"></i>출장세차 예약하기</button>
                  <button type="button" class="btn color3">제휴사 소개</button>
                </div>
              </li>
              <li class="category2">
                <p class="tit">모두가 잠든 시간<br />아파트 전용 <span>새벽세차!</span></p>
                <p class="txt">안심하고 주무세요.<br />테크니션이 알아서 척척 해드려요.</p>
                <div class="wrap-btn">
                  <button type="button" class="btn"><i class="bg-icon calendar"></i>새벽세차 예약하기</button>
                  <button type="button" class="btn color3">제휴사 소개</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
