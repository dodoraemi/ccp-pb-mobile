<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-menu">
      <div class="wrap-layer">
        <header class="header header-menu">
          <div class="right">
            <button type="button" class="bg-icon setting">설정</button>
            <button type="button" class="bg-icon alarm">
              알림함
              <span class="badge num">99</span>
            </button>
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>

        <div class="wrap-contents">
          <div class="wrap-menu">
            <div class="wrap-member">
              <p class="member-name"><strong>김민국</strong> 고객님</p>
              <div class="member-grade">
                <span class="grade">GOLD</span>
                <button type="button" class="btn-arrow">머핀 등급별 혜택</button>
              </div>
            </div>

            <ul class="menu-list">
              <li>
                <i class="bg-icon member"></i>
                <button type="button">내정보</button>
              </li>
              <li>
                <i class="bg-icon history"></i>
                <button type="button">활동내역</button>
              </li>
              <li>
                <i class="bg-icon membership"></i>
                <button type="button">멤버십</button>
              </li>
              <li>
                <i class="bg-icon benefit"></i>
                <button type="button">쿠폰함<span class="badge num">7</span></button>
              </li>
              <li>
                <i class="bg-icon event"></i>
                <button type="button">이벤트</button>
              </li>
              <li>
                <i class="bg-icon customer"></i>
                <button type="button">고객지원</button>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
