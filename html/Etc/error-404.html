<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="wrap-empty type2">
          <div class="empty-img">
            <img src="../../assets/img/layout/icon-empty-blind.svg" alt />
          </div>
          <p class="empty-text">
            <strong>죄송합니다.<br/>요청하신 페이지를 찾을 수 없습니다.</strong>
          </p>
          <p class="empty-text">요청하신 페이지가 변경, 삭제되었거나<br/>일시적으로 사용이 중단되었습니다.</p>
          <div class="btn-area grid">
            <button type="button" class="btn">이전</button>
            <button type="button" class="btn color1">새로고침</button>
          </div>
          <div class="copyright">SK Energy Co.,LTD. All Rights Reserved.</div>
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
