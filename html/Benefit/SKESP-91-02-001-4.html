<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">

            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="coupon-cont">
          <div class="wrap-tab type1">
            <ul class="tab-menu">
              <li class="active"><button type="button">내 쿠폰 (2)</button></li>
              <li><button type="button">다운 가능 쿠폰 (3)</button></li>
            </ul>
            <!-- 내쿠폰 탭-->
            <div class="tab-content">
              <div class="wrap-tab-scroll type1">
                <ul class="tab-scroll-menu">
                  <li class="active">
                    <button type="button">전체</button>
                  </li>
                  <li>
                    <button type="button">주유</button>
                  </li>
                  <li>

                  </li>
                  <li>

                  </li>
                  <li>

                  </li>
                  <li>

                  </li>
                  <li>
                    <button type="button">세차</button>
                  </li>
                </ul>
                <!-- 전체탭 -->
                <div class="tab-content">
                  <div class="wrap-empty">
                    <div class="empty-img">

                    </div>
                    <p class="empty-text">
                      <strong>준회원은 쿠폰을 사용할 수 없습니다.</strong>

                    <p class="empty-text">정회원 이상인 경우에만 쿠폰을 사용하실 수 있습니다.</p>
                    <div class="btn-area">
                      <button type="button" class="btn color1">정회원 인증하기</button>
                    </div>

                </div>
                <!-- //전체탭 -->
              </div>
            </div>
            <!-- //내쿠폰 -->
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->

  </body>
</html>
