<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">이벤트 상세</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon share">공유하기</button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="wrap-view">
          <div class="view-title">
            <strong class="title">[응모 이벤트] 이번 주말 주유 특가!</strong>
            <p class="sub-txt">50,000원 충전시, 8,000원을 더 드리는 혜택</p>
            <p class="date">2020.07.31 ~ 2020.08.31</p>
          </div>

          <div class="view-content">
            <div class="image"><img src="../../assets/img/temp/view1.png" alt="" /></div>

            <dl class="list-text">
              <dt>이벤트 기간</dt>
              <dd>2020.11.11 ~ 2020.11.31</dd>
              <dt>당첨자 발표</dt>
              <dd>2020.11.11</dd>
            </dl>

            <div class="view-terms">
              <div class="accordion type3 active">
                <div class="accordion-title">
                  <p class="title">
                    <input type="checkbox" id="allChk" />
                    <label for="allChk">전체 동의하기</label>
                  </p>
                  <button type="button" class="bg-icon toggle">펼침</button>
                </div>
                <div class="accordion-cont">
                  <div class="terms-box">
                    <input type="checkbox" id="terms1" />
                    <label for="terms1">(필수) 마케팅 활용 동의하기</label>
                    <a href="javascript:;" class="bg-icon more">더보기</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="wrap-btn">
              <button type="button" class="btn color1">응모하기</button>
              <!-- <button type="button" class="btn color1" disabled>응모하기 완료</button> -->
            </div>

            <div class="view-etc">
              <strong class="title">유의사항</strong>
              <ul class="list-dot">
                <li>본 이벤트는 당사 사정에 따라 조기종료 될 수 있습니다.</li>
                <li>머핀 회원만 제공되는 서비스 입니다.</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>

    <!-- Quick-menu -->
    <div class="quick-menu">
      <ul class="quick-menu-list">
        <li>
          <a href="#">
            <i class="bg-icon home"></i>
            <span class="menu-name">홈</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bg-icon bill"></i>
            <span class="menu-name">이용내역</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bg-icon my-muffin"></i>
            <span class="menu-name">마이머핀</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- //Quick-menu -->
  </body>
</html>
