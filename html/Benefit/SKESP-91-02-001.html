<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">쿠폰함</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="coupon-cont">
          <div class="wrap-tab type1">
            <ul class="tab-menu">
              <li class="active"><button type="button">내 쿠폰 (2)</button></li>
              <li><button type="button">다운 가능 쿠폰 (3)</button></li>
            </ul>
            <!-- 내쿠폰 탭-->
            <div class="tab-content">
              <div class="wrap-tab-scroll type1">
                <ul class="tab-scroll-menu">
                  <li class="active">
                    <button type="button">전체</button>
                  </li>
                  <li>
                    <button type="button">주유</button>
                  </li>
                  <li>
                    <button type="button">세차</button>
                  </li>
                </ul>
                <!-- 전체탭 -->
                <div class="tab-content">
                  <ul class="list-coupon">
                    <li class="info-type-box chk-type">
                      <input type="checkbox" id="chk01" checked />
                      <label for="chk01" class="info-type-cont">
                        <div class="top">
                          <span class="badge grad1">세차</span>
                        </div>
                        <div class="big-title"><strong>3,000</strong>원</div>
                        <p class="info-txt">머핀 앱 출시기념 신규회원 가입쿠폰</p>
                        <p class="info-txt2">2020.07.01 ~ 2020.07.31</p>
                        <p class="info-txt2">15,000원 이상 구매 시</p>
                      </label>
                    </li>
                    <li class="info-type-box chk-type">
                      <input type="checkbox" id="chk02" />
                      <label for="chk02" class="info-type-cont type1">
                        <div class="top-grad">
                          <span class="title"><strong>SK</strong>모바일 주유권</span>
                          <span class="date">2020.07.01 ~ 2020.07.31</span>
                        </div>
                        <div class="big-title"><strong>70,000</strong>원</div>
                        <p class="info-txt">불스원프라자 플라자 대자점 쿠폰</p>
                        <p class="info-txt2">최소 결제 금액 : 10,000원</p>
                      </label>
                    </li>
                    <li class="info-type-box chk-type">
                      <input type="checkbox" id="chk05" />
                      <label for="chk05" class="info-type-cont">
                        <div class="top">
                          <span class="badge grad1">세차</span>
                          <span class="date">2020.07.01 ~ 2020.07.31</span>
                        </div>
                        <div class="big-title"><strong>3,000</strong>원</div>
                        <p class="info-txt">불스원프라자 플라자 대자점 쿠폰</p>
                        <p class="info-txt2">15,000원 이상 구매 시 최대 6,000원 할인</p>
                        <div class="btn-area">
                          <button type="button" class="btn-arrow type1">쿠폰 바로 사용하기</button>
                        </div>
                      </label>
                    </li>
                    <li class="info-type-box chk-type">
                      <input type="checkbox" id="chk03" />
                      <label for="chk03" class="info-type-cont">
                        <div class="top">
                          <span class="badge grad1">세차</span>
                          <span class="badge red">가맹점</span>
                          <span class="date">2020.07.01 ~ 2020.07.31</span>
                        </div>
                        <div class="big-title"><strong>3,000</strong>원</div>
                        <p class="info-txt">불스원프라자 플라자 대자점 쿠폰</p>
                        <p class="info-txt2">15,000원 이상 구매 시 최대 6,000원 할인</p>
                      </label>
                    </li>
                    <li class="info-type-box chk-type">
                      <input type="checkbox" id="chk04" />
                      <label for="chk04" class="info-type-cont type1">
                        <div class="top-grad grad1">
                          <span class="title">멤버십 연회비 쿠폰</span>
                          <span class="date">2020.07.01 ~ 2020.07.31</span>
                        </div>
                        <div class="big-title"><strong>24</strong>%</div>
                        <p class="info-txt">불스원프라자 플라자 대자점 쿠폰</p>
                        <p class="info-txt2">최소 결제 금액 : 10,000원</p>
                      </label>
                    </li>
                  </ul>
                </div>
                <!-- //전체탭 -->
              </div>
            </div>
            <!-- //내쿠폰 -->
          </div>
        </div>
        <div class="fix-footer-area">
          <button type="button" class="btn type2 color4">사용하기</button>
        </div>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
