<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">쿠폰 등록</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="coupon-cont">
          <div class="form-div">
            <p class="title">쿠폰 종류를 선택해주세요.</p>
            <ul class="list-radio">
              <li class="checkbox type4">
                <input type="radio" id="chk1-1" name="group1" checked>
                <label for="chk1-1"><p class="left">Sk 모바일 주유권</p></label>
              </li>
              <li class="checkbox type4">
                <input type="radio" id="chk1-2" name="group1">
                <label for="chk1-2"><p class="left">머핀 주유 쿠폰</p></label>
              </li>
              <li class="checkbox type4">
                <input type="radio" id="chk1-3" name="group1">
                <label for="chk1-3"><p class="left">머핀 자동 세차쿠폰</p></label>
              </li>
            </ul>
          </div>

          <div class="form-div">
            <p class="title-sm">쿠폰번호</p>
            <div class="form-input">
              <input type="text" placeholder="쿠폰번호 16자리를 입력해주세요." />
              <button type="button" class="btn-clear-x" aria-label="텍스트 삭제"></button><i class="bg-icon clear-x"></i></button>
            </div>
          </div>
        </div>
        <div class="fix-footer-area">
          <button type="button" class="btn type2 color4" disabled>등록하기</button>
          <!-- <button type="button" class="btn type2 color4">등록하기</button> -->
        </div>
      </div>
      <!-- //Wrap-contents -->
    </div>
  </body>
</html>
