<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-popup">
          <h1 class="title">주유소 사용 쿠폰 이력 </h1>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>

        <div class="wrap-contents">
          <div class="coupon-cont">
            <div class="info-type-box coupon-type size1">
              <input type="checkbox" id="chk02" disabled/>
              <label for="chk02" class="info-type-cont">
                <div class="coupon-info">
                  <div class="top">
                    <span class="badge grad2">주유</span>
                  </div>
                  <p class="title">머핀 가맹 주유소 할인쿠폰</p>
                  <div class="num"><strong>40,000</strong>원</div>
                  <p class="info-txt">최소결제금액 : 15,000</p>
                  <p class="date">사용기간 : 2020.07.01 ~ 2020.07.31</p>
                  <div class="btn-area">
                    <button type="button" class="btn-arrow type1">쿠폰 바로 사용하기</button>
                  </div>
                </div>
                <div class="dim-area">
                  <p class="title"><i class="bg-icon chk-white"></i>기간만료</p>
                </div>
              </label>
            </div>

            <div class="info-type-box coupon-type size1">
              <input type="checkbox" id="chk07" disabled/>
              <label for="chk07" class="info-type-cont">
                <div class="coupon-info">
                  <div class="top">
                    <span class="badge grad1">세차</span>
                    <span class="badge red">가맹점</span>
                  </div>
                  <p class="title">루페스 이용쿠폰<span>(일부 가맹점 사용 불가)</span></p>
                  <div class="num"><strong>10,000</strong>원</div>
                  <p class="info-txt">최소결제금액 :
                     15,000</p>
                  <p class="date">사용기간 : 2020.07.01 ~ 2020.07.31</p>
                  <div class="btn-area">
                    <button type="button" class="btn-arrow type1">쿠폰 바로 사용하기</button>
                  </div>
                </div>
                <div class="dim-area">
                  <p class="title"><i class="bg-icon chk-white"></i>사용완료</p>
                  <p class="txt"><span>한일주유소</span><span>2020.08.13 17:10</span>
                  </p>
                </div>
              </label>
            </div>

            <div class="info-type-box coupon-type size1">
              <input type="checkbox" id="chk03" disabled/>
              <label for="chk04" class="info-type-cont">
                <div class="coupon-info">
                  <div class="top">
                    <span class="badge grad3"><i class="bg-icon membership-type2"></i>맴버십</span>
                    <span class="badge grad2">주유</span>
                  </div>
                  <p class="title">머핀클럽 가입 감사쿠폰</p>
                  <div class="num"><strong>70</strong>%</div>
                  <p class="info-txt">최소결제금액 : 15,000</p>
                  <p class="date">사용기간 : 2020.07.01 ~ 2020.07.31</p>
                  <div class="btn-area">
                    <button type="button" class="btn-arrow type1">쿠폰 바로 사용하기</button>
                  </div>
                </div>
                <div class="dim-area">
                  <p class="title"><i class="bg-icon chk-white"></i>기간만료</p>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
