<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">자동세차 예약하기</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents"></div>
      <!-- //Wrap-contents -->

      <!-- Footer -->
    </div>

    <!-- layer pop -->
    <div class="wrapper-layer">
      <div class="wrap-layer-float">
        <button type="button" class="btn-x-black"><i class="bg-icon black-x"></i></button>
        <div class="layer-float-cont">
          <div class="qrcode-box">
            <div class="qrcode"><img src="../../assets/img/temp/qrcode.svg" alt=""></div>
            <button type="button" class="btn-link type1">QR코드 닫기</button>
          </div>
        </div>
      </div>
      <div class="mask"></div>
    </div>
    <!-- // layer pop -->
  </body>
</html>
