<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">1:1 문의하기</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="wrap-question-write">
          <div class="wrap-select">
            <select class="select">
              <option value="">카테고리를 선택해 주세요</option>
            </select>
          </div>
          <div class="form-text-area">
            <textarea placeholder="문의내역을 작성해 주세요."></textarea>
            <span class="text-length">
              <span>0</span>
              <span>/200자</span>
            </span>
          </div>
          <div class="review-add-img">
            <ul class="img-list">
              <li>
                <label class="btn-add-photo">
                  <input type="file" />
                  <span>
                    <i class="bg-icon photo"></i>
                    <span class="num">사진 6/20</span>
                  </span>
                </label>
              </li>
              <!-- <li>
                <button type="button" class="btn-add-photo">
                  <i class="bg-icon photo"></i>
                  <span class="num">사진 6/20</span>
                </button>
              </li> -->
              <li><span class="no-add-img"></span></li>
              <li><span class="no-add-img"></span></li>
              <li><span class="no-add-img"></span></li>
            </ul>
          </div>
          <div class="btn-area grid">
            <button type="button" class="btn color1">확인</button>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
