<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">알림함</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="block-layout">
          <div class="wrap-tab-scroll">
            <ul class="tab-scroll-menu">
              <li class="active"><button type="button">전체</button></li>
              <li><button type="button">세차</button></li>
              <li><button type="button">이벤트</button></li>
              <li><button type="button">쿠폰</button></li>
              <li><button type="button">포인트</button></li>
              <li><button type="button">포인트1</button></li>
              <li><button type="button">포인트2</button></li>
            </ul>
            <div class="tab-content">
              <div class="wrap-empty">
                <div class="empty-img"><img src="../../assets/img/layout/icon-empty-alarm.png" alt="" /></div>
                <p class="empty-text"><strong>조회된 알림내역이 없습니다.</strong></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
