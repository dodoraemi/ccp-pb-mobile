<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">1:1 문의</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="customer-top">
          <p>머핀 서비스 이용에<br/>궁금한 사항이 있으신가요?</p>
          <p class="sub-desc2">답변은 고객센터 운영일 기준 <em>1~2일 정도</em> 소요되며,<br/>확인이 필요한 사항은 조금 더 소요될 수 있습니다.</p>
          <button type="button" class="btn color1">1:1 문의하기</button>
        </div>
        <div class="wrap-empty">
          <div class="empty-img">
            <img src="../../assets/img/layout/icon-empty.png" alt="" />
          </div>
          <p class="empty-text"><strong>문의하신 내역이 없습니다.</strong></p>
          <p class="empty-text">문의사항이 있으시면, 1:1문의를 이용해 주세요.</p>
        </div>
      </div>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
