<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-popup">
          <h1 class="title">새로운 차량 등록</h1>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>
        <div class="wrap-contents">

            <div class="form-div">
              <p class="title">차량을 검색해 주세요.</p>

                <input type="text" placeholder="차량번호를 입력하세요." value="28저 8617" />
                <button type="button" class="btn-clear-x" title="검색단어 삭제"><i class="bg-icon clear-x"></i></button>

              </div>
            </div>
          </div>
          <div class="block-layout">
            <ul class="form-list">
              <li class="form-div">
                <p class="title">모델명</p>

                  <select class="select type1" required>

              </li>
              <li class="form-div">

                  </select>

              </li>
              <li class="form-div">
                <p class="title">등급</p>
                <div>
                  <select class="select type1" required>
                    <option value>선택해 주세요.</option>
                    <option selected>준중형</option>
                    <option>option3</option>
                  </select>
                </div>
              </li>
              <li class="form-div">
                <p class="title">색상</p>
                <div>
                  <select class="select type1" required>
                    <option value>선택해 주세요.</option>
                    <option selected>검정색</option>
                    <option>option3</option>
                  </select>
                </div>
              </li>
              <li class="form-div">
                <p class="title">기어</p>
                <div>
                  <select class="select type1" required>
                    <option value>선택해 주세요.</option>
                    <option selected>수동</option>
                    <option>option3</option>
                  </select>
                </div>
              </li>
              <li class="form-div">
                <p class="title">연식</p>
                <div>
                  <select class="select type1" required>
                    <option value>선택해 주세요.</option>

                    <option>option3</option>
                  </select>
                </div>
              </li>
              <li class="form-div">
                <p class="title">연료</p>
                <div>
                  <select class="select type1" required>
                    <option value>선택해 주세요.</option>

                    <option>option3</option>

              <li class="form-div">
                <p class="title">차대번호</p>
                <div class="form-input">
                  <input type="text" placeholder="KMHJB81VP9ANQNB" />

                </div>
              </li>
            </ul>
            <div class="new-add-noti">
              <ul class="list-dot">
                <li><span>해당사항을 모두 입력</span>해야 정확한 서비스가 제공됩니다.</li>
                <li>차량 정보를 확인하신 후, 잘못된 정보가 있거나 미입력된 정보가 있으시다면, <span>추가 및 변경하여 등록</span>해주시기 바랍니다.</li>
              </ul>
            </div>
            <div class="btn-area grid">
              <button type="button" class="btn color1">차량 직접등록</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
