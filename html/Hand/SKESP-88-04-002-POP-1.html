<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">
      <div class="wrap-layer">
        <header class="header header-popup">
          <h1 class="title">위치 검색</h1>
          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>
        <div class="wrap-contents">
          <div class="block-layout">
            <div class="form-div">
              <div class="form-search active">
                <!-- 텍스트가 입력 될 경우 active 클래스 추가 -btn-clear-x 버튼 활성-->
                <input type="text" placeholder="지번, 도로명, 건물명으로 입력해주세요." />
                <button type="button" class="btn-clear-x" title="검색단어 삭제"><i class="bg-icon clear-x"></i></button>
                <button type="button" class="btn-search" title="검색"><i class="bg-icon search"></i></button>
              </div>
            </div>
            <!-- 검색어 입력시 나오는 결과 type-ing 클래스  -->
            <div class="search-result type-ing">
              <ul class="result-list">
                <li>
                  <a href="#">
                    <p class="title"><span class="match">역삼</span>역 2호선</p>
                    <div class="desc">
                      <p class="new-address">서울시 중구 청계천로 100 시그니쳐타워</p>
                      <p class="old-address">서울 중구 수표동 99 시그니쳐타워</p>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <p class="title"><span class="match">역삼</span>역 2호선 3번 출구</p>
                    <div class="desc">
                      <p class="new-address">서울시 중구 청계천로 100 시그니쳐타워</p>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <p class="title"><span class="match">역삼</span>역 2호선 1번 출구</p>
                    <div class="desc">
                      <p class="old-address">서울 중구 수표동 99 시그니쳐타워</p>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
