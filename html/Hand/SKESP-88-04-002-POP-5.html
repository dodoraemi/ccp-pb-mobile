<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container"></div>

    <!-- Popup -->
    <div class="wrapper-layer pos-right">

          <div class="right">
            <button type="button" class="bg-icon close">닫기</button>
          </div>
        </header>
        <div class="wrap-contents">
          <div class="block-layout">
            <div class="form-div">
              <p class="title"><span class="col-pc3">대전광역시 중구</span> 지역의<br/>서비스 가능한 아파트입니다.</p>
            </div>
            <div class="search-result type2">
              <ul class="result-list">
                <li>
                  <a href="javascript:;">
                    <p class="title"><i class="bg-icon location-small"></i> 센트럴파크</p>
                  </a>
                </li>
                <li>
                  <a href="javascript:;">
                    <p class="title"><i class="bg-icon location-small"></i> 선화참좋은아파트</p>
                  </a>
                </li>
                <li>
                  <a href="javascript:;">
                    <p class="title"><i class="bg-icon location-small"></i> 금강엑슬루타워</p>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Popup -->
  </body>
</html>
