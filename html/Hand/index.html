<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">{{ title }}</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <!-- card 타입 체크박스-->
        <p>체크박스 div</p>
        <br/>

          <li class="info-type-box chk-type">

                <span class="badge red">가맹점</span>

                <strong>3,000</strong>원

              <p class="info-txt">불스원프라자 플라자 대자점 쿠폰</p>

          </li>

                <strong>3,000</strong>원
              </div>
              <p class="info-txt">불스원프라자 플라자 대자점 쿠폰</p>
              <p class="info-txt2">15,000원 이상 구매 시 최대 6,000원 할인</p>
            </label>
          </li>
          <li class="info-type-box chk-type">
            <input type="checkbox" id="chk05" >
            <label for="chk05"  class="info-type-cont">
              <div class="top">
                <span class="badge grad1">세차</span>
                <span class="badge red">가맹점</span>
                <span class="date">2020.07.01 ~ 2020.07.31</span>
              </div>
              <div class="big-title">
                <strong>3,000</strong>원
              </div>
              <p class="info-txt">불스원프라자 플라자 대자점 쿠폰</p>
              <p class="info-txt2">15,000원 이상 구매 시 최대 6,000원 할인</p>

          </li>

            <input type="checkbox" id="chk02">
            <label for="chk02" class="info-type-cont type1">
              <div class="top-grad">
                <span class="title"><strong>SK</strong>모바일 주유권</span>
                <span class="date">2020.07.01 ~ 2020.07.31</span>

              <p class="info-txt">불스원프라자 플라자 대자점 쿠폰</p>

        <!-- 일반 타입-->
        <br/>
        <br/>
        <p>버튼 div</p>
        <br/>

          <div class="info-type-cont">

            </div>

        </ul>
      <!-- //Wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
