<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">

        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->
      <!-- Wrap-contents -->

        <div class="block-layout">
          <div class="detail-option-top">

        </div>

                </div>
                <div class="checkbox-st">

                      </p>
                      <p class="sub-txt">약 15분 소요</p>
                    </div>
                    <div>
                      3,000원
                    </div>

                </div>
                <div class="checkbox-st">

                      <p class="sub-txt">약 15분 소요</p>
                    </div>
                    <div>
                      3,000원
                    </div>

                </div>
              </div>
            </li>
            <li class="accordion active type1">

                <p class="title">코팅그룹</p>

              <div class="accordion-cont">

          <button type="button" class="btn type2 color4">60,000원 다음으로</button>

  </body>
</html>
