<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">{{ title }}</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="map-wrap full-height">
          MAP
          <a href="https://www.naver.com" target="_blank">naver</a>
        </div>
      </div>
      <!-- //Wrap-contents -->

      <!-- Footer -->
    </div>

    <!-- Layer Pop -->
    <!-- 드레그시 active 클래스 추가 -->
    <div class="wrapper-layer pos-bottom none-mask">
      <div class="wrap-layer">
        <div class="inner-layer">
          <div class="layer-cont">
            <div class="search-address">
              <p class="title">시그니쳐타워</p>
              <div class="desc">
                <p class="new-address">서울 중구 수표동 99 시그니쳐타워</p>
              </div>
            </div>
            <div class="wrap-btn">
              <!-- 선택 OR 불가한 지역 중 버튼 하나만 나옴 -->
              <button type="button" class="btn color1">여기로 선택</button>
              <button type="button" class="btn color1" disabled>서비스 불가한 지역</button>
            </div>
          </div>
        </div>

        <!-- <button type="button" class="bg-icon layer-close">
          레이어팝업 닫기
        </button> -->
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Layer Pop -->
  </body>
</html>
