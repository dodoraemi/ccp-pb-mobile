<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
  <title>Document</title>
  <script>
    function setFontSize() {
      var doc = document.documentElement,
        fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
      fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

      doc.style.fontSize = fontSizeVal + "%";
    }
    setFontSize();
    window.addEventListener("resize", setFontSize);
  </script>
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>

<body>
  <div id="container">
    <!-- Header -->
    <header class="header header-sub">
      <h1 class="title">예약일시 선택</h1>
      <div class="left">
        <button type="button" class="bg-icon prev">
          이전페이지
        </button>
      </div>
      <div class="right">
        <button type="button" class="bg-icon menu">
          메뉴
        </button>
      </div>
    </header>
    <!-- //Header -->
    <!-- wrap-contents -->
    <div class="wrap-contents">
      <div class="wrap-reservation">
        <div class="reservation-cont">
          <p class="title"><i class="bg-icon calendar"></i>예약날짜 (정기요일)</p>
          <p class="text date">2020.7.8 (수)</p>
          <p class="text date">2020.8.10 (금)</p>
        </div>

        <div class="reservation-cont">
          <p class="title"><i class="bg-icon time"></i>내 차량 주차 시간대</p>
          <div class="wrap-info">
            <div class="wrap-car-info">
              <dl class="car-info">
                <dt>입차 시간</dt>
                <dd>오전 10시30분</dd>
                <dt>출차 시간</dt>
                <dd>오후 9시30분</dd>
              </dl>
            </div>
          </div>
        </div>
      </div>

      <div class="fix-footer-area">
        <button type="button" class="btn type2 color4"><em>60,000</em> 다음으로</button>
      </div>
    </div>
    <!-- //wrap-contents -->
    <!-- Footer -->
  </div>
</body>

</html>
