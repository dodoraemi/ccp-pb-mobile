<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-popup">
        <h1 class="title">쿠폰적용</h1>
        <div class="right">
          <button type="button" class="bg-icon close">닫기</button>
        </div>
      </header>
      <div class="right-header" style="display: none;">
        <div class="test">
          <div class="left"><span>USER</span> <span>홍길동 고객님</span></div>
          <div class="right-header">
            <span> <bell-icon /></span>
            <span> <cancel-icon /></span>
          </div>
        </div>
        <ul>
          <p><a href="/">내정보</a></p>

          <li>차량정보</li>

        <ul>

      <!-- wrap-contents -->

            <!-- 내 쿠폰 -->
            <div class="tab-content">
              //cardddd
              <p class="text-guide">쿠폰 선택 시 해당 상품 또는 옵션의 판매가에 적용되며, 실 결제금액이 할인적용 총 금액보다 낮을 경우 포인트 차감정보는 초기화 됩니다.</p>
            </div>
            <!-- //내 쿠폰 -->

              </p>
              <div class="wrap-btn">
                <button type="button" class="btn">

                </button>
              </div>
            </div>
            <!-- //다운 가능 쿠폰 -->

      <!-- //wrap-contents -->
