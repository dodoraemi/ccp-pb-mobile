<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">{{ title }}</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents"></div>
      <!-- //Wrap-contents -->

      <!-- Footer -->
    </div>

    <!-- Layer Pop -->
    <div class="wrapper-layer pos-bottom">
      <div class="wrap-layer">
        <div class="layer-cont">
          <div class="title-sub">
            <p class="title"><i class="bg-icon filter-type"></i>세차장 유형</p>
          </div>
          <div class="wrap-checkbox">
            <div class="checkbox type1">
              <input type="checkbox" id="chk1" name="" checked />
              <label for="chk1">현장방문</label>
            </div>
            <div class="checkbox type1">
              <input type="checkbox" id="chk2" name="" checked />
              <label for="chk2">예약방문</label>
            </div>
            <div class="checkbox type1">
              <input type="checkbox" id="chk3" name="" checked />
              <label for="chk3">24시</label>
            </div>
            <div class="checkbox type1">
              <input type="checkbox" id="chk4" name="" checked />
              <label for="chk4">온수</label>
            </div>
            <div class="checkbox type1">
              <input type="checkbox" id="chk5" name="" checked />
              <label for="chk5">실내</label>
            </div>
            <div class="checkbox type1">
              <input type="checkbox" id="chk6" name="" checked />
              <label for="chk6">개인용품</label>
            </div>
          </div>
        </div>

        <div class="layer-cont">
          <div class="title-sub">
            <p class="title"><i class="bg-icon filter-sorting"></i>리스트 정렬</p>
          </div>
          <div class="wrap-checkbox">
            <div class="checkbox type1">
              <input type="checkbox" id="chk7" checked />
              <label for="chk7">거리순</label>
            </div>
            <div class="checkbox type1">
              <input type="checkbox" id="chk8" />
              <label for="chk8">평점순</label>
            </div>
          </div>
        </div>

        <div class="wrap-layer-btn">
          <button type="button"><i class="bg-icon refresh"></i>초기화</button>
          <button type="button" class="btn type2 color4">적용하기</button>
        </div>

        <button type="button" class="bg-icon layer-close">
          레이어팝업 닫기
        </button>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Layer Pop -->
  </body>
</html>
