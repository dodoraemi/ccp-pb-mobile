<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">{{ title }}</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">이전페이지</button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">메뉴</button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents"></div>
      <!-- //Wrap-contents -->

      <!-- Footer -->
    </div>

    <!-- Layer Pop -->
    <div class="wrapper-layer pos-bottom">
      <div class="wrap-layer">
        <div class="layer-header">선불권 구매</div>
        <div class="inner-layer">
          <div class="layer-cont scroll-cont">
            <div class="title-sub">
              <p class="title"><i class="bg-icon filter-cash"></i>구매할 금액</p>
            </div>
            <div class="wrap-price">
              <div class="checkbox type2">
                <input type="radio" id="chk1" name="group" checked />
                <label for="chk1">
                  <p class="left"><em>50,000</em>원</p>
                  <p class="right">+<em>8,000</em>원 추가충전</p>
                </label>
              </div>
              <div class="checkbox type2">
                <input type="radio" id="chk2" name="group" />
                <label for="chk2">
                  <p class="left"><em>30,000</em>원</p>
                  <p class="right">+<em>5,000</em>원 추가충전</p>
                </label>
              </div>
              <div class="checkbox type2">
                <input type="radio" id="chk3" name="group" />
                <label for="chk3">
                  <p class="left"><em>20,000</em>원</p>
                  <p class="right">+<em>3,000</em>원 추가충전</p>
                </label>
              </div>
              <div class="checkbox type2">
                <input type="radio" id="chk4" name="group" />
                <label for="chk4">
                  <p class="left"><em>10,000</em>원</p>
                  <p class="right">+<em>1,000</em>원 추가충전</p>
                </label>
              </div>
              <p class="text-guide">본 선불권은 현장방문 유형의 셀프세차장에서만 이용하실 수 있으며, 충전된 금액은 이건테크가 관리합니다.</p>
            </div>
          </div>
          <button type="button" class="btn type2 color4"><em>50,000</em>원 다음으로</button>
        </div>
        <button type="button" class="bg-icon layer-close">레이어팝업 닫기</button>
      </div>
      <div class="mask"></div>
    </div>
    <!-- //Layer Pop -->
  </body>
</html>
