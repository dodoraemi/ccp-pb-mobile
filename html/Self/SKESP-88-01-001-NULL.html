<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">{{ title }}</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <!-- //Header -->

      <!-- Wrap-contents -->
      <div class="wrap-contents">
        <div class="wrap-empty">
          <div class="empty-img">
            <img src="../../assets/img/layout/icon-empty.png" alt />
          </div>
          <p class="empty-text">
            <strong>세차장 정보가 없습니다.</strong>
          </p>
          <p class="empty-text">선택하신 장소 또는 옵션에 맞는<br />세차장 정보가 없습니다.</p>
        </div>
      </div>
      <!-- //Wrap-contents -->

      <!-- Footer -->
    </div>
  </body>
</html>
