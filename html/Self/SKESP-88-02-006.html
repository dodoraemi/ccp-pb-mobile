<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain" />
    <title>Document</title>
    <script>
      function setFontSize() {
        var doc = document.documentElement,
          fontSizeVal = parseInt((doc.clientWidth / 375) * 62.5 * 10) / 10;
        fontSizeVal = fontSizeVal >= 125 ? 125 : fontSizeVal;

        doc.style.fontSize = fontSizeVal + "%";
      }
      setFontSize();
      window.addEventListener("resize", setFontSize);
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <header class="header header-sub">
        <h1 class="title">{{ title }}</h1>
        <div class="left">
          <button type="button" class="bg-icon prev">
            이전페이지
          </button>
        </div>
        <div class="right">
          <button type="button" class="bg-icon menu">
            메뉴
          </button>
        </div>
      </header>
      <div class="right-header" style="display: none;">
        <div class="test">
          <div class="left"><span>USER</span> <span>홍길동 고객님</span></div>
          <div class="right-header">
            <span> <bell-icon /></span>
            <span> <cancel-icon /></span>
          </div>
        </div>
        <ul>
          <p><a href="/">내정보</a></p>
          <li>회원정보</li>
          <li>차량정보</li>
          <li>결제관리</li>
          <li>패턴관리</li>
        </ul>
        <ul>
          <p>혜택</p>
          <li>쿠폰함</li>
          <li>이벤트</li>
        </ul>
        <ul>
          <p>활동내역</p>
          <li>예약/이용내역</li>
          <li>포인트내역</li>
        </ul>
      </div>
      <div class="outline"></div>
      <!-- //Header -->
      <!-- wrap-contents -->
      <div class="wrap-contents">
        <div class="order-cont">
          <div class="wrap-empty">
            <div class="empty-img">
              <img src="../../assets/img/layout/icon-empty.png" alt />
            </div>
            <p class="empty-text">
              <strong
                >아래와 같은 사유로<br />
                결제가 실패하였습니다.</strong
              >
            </p>
            <div class="text-box">
              <p class="text"><strong>실패사유 : PG사 통신오류</strong></p>
            </div>
            <p class="desc">
              잠시 후 다시 시도해주시거나, 반복적으로<br />
              오류가 발생할 경우 관리자에 문의주시기 바랍니다
            </p>
            <div class="wrap-btn">
              <a href="javascript:;" class="btn">1:1 상담</a>
              <a href="javascript:;" class="btn color1">다시 주문하기</a>
            </div>
          </div>
        </div>
      </div>
      <!-- //wrap-contents -->
      <!-- Footer -->
    </div>
  </body>
</html>
